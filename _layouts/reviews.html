---
layout: default
title: Reviews
---
<h1 style="text-align: center;">Latest Reviews</h1>
{% include carousel.html height="375" unit="px" duration="7" %}

<div class = "gallery">
    {% for post in site.posts %} 
        <div class = "galimg">
            <img src=" {{ post.image }} " alt="{{ post.title }}" width = "200" height = "300">
        </div>
    {% endfor %}   
</div>

{{ content }}
